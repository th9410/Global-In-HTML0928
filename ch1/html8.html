<!DOCTYPE html>
<!-- 
	글자 꾸미기
		. <font>
		. <b></br> : 굵게
		. <small>  : 작게(부모보다)
		. <i>	   : 기울게
		. <strong> : 중요한것
		. <em>	   : 강조
		. <sup>    : 윗첨자
		. <sub>	   : 아랫첨자
		. <mark>   : 형광펜
		등 있음
 -->
<html>
<head>
<meta charset="UTF-8">
<title>글자속성지정font태그</title>
</head>
<body>
	<font size="50" color="blue" face="신명조">자바응용프로그램 양성과정</font><br>
	<font size="1">크기1</font><br>
	<font size="2">크기2(size=&quot;2&quot;)</font><br>
	<font size="3">크기3(기본),검정색(기본),굴림체(기본)</font><br>
	<font size="4" color="#ff0000" face="신명조">크기4</font><br>
	<font size="5" color="#ff00ff" face="맑은고딕,굴림">크기5,자주색,맑은고딕/굴림체</font><br>
	<font size="6" color="#0000ff" face="궁서">크기6,파란색,궁서체</font>
</body>
</html>

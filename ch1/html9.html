<!DOCTYPE html>
<!-- 
	목록지정
		1) 순서없는 목록 : ul
			. 글머리 기호를 붙여서 목록을 만드는 형식
			
			. 형식
					<ul>
						<li>목록</li>
						<li>목록2</li>
					</ul>
			
		2) 순서있는 목록 : ol
			. 순서를 붙여서 목록을 만드는 형식

 -->
<html>
<head>
<meta charset="UTF-8">
<title>목록지정</title>
</head>
<body>
	<h3>순서없는 목록지정</h3>
	<ul type="square"> <!-- type : circle/square/dic -->
		<li>목차1</li>
		<li>목차2</li>
		<li>목차3</li>
	</ul>
	
	<hr>
	
	<h3>순서있는 목록지정</h3>
	<ol type="1"> <!-- type : 1, a, A, i, I -->
		<li>리스트 아이템
		<li> li태그는 ul과 ol태그 공통으로 사용한다.
		<li> li태그에는 들여쓰기가능, 줄바꿈기능도 포함되어있다.
		<li> 종료태그없이 단독으로 사용가능하다.
	</ol>
	
</body>
</html>

<!DOCTYPE html>
<!-- 
	center태그
		; 가운데 정렬
	속성
		- 부모의 속성을 상속받아 적용된다.
		- 그러나 그 속에서 또 다른 태그의 속성이 존재한다면 가장 가까운 태그의 속성을 따른다.
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>특정 정렬방식을 지정하지 않으면 왼쪽 정렬이 기본이다</h3>
	
	<center>
	center태그를 적용하면 가운데 정렬된다<br>
	<p align="right">하지만, center태그 내부에서 다른 정렬방식이 지정되면<br>안쪽에서 지정된 정렬방식이 우선 적용된다.</p>
	</center>
	
</body>
</html>

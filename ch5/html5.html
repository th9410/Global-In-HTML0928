<!DOCTYPE html>
<!-- 
	셀 합치기
		. rowspan : 행을 합칩
		. colspan : 열을 합침

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<h3>표의 셀 병합</h3>
		<tr>
			<td rowspan="3">1-1</td><td>1-2</td><td>1-3</td><td rowspan="2">1-4</td>
		</tr>
		<tr>
			<td>2-2</td><td rowspan="2">2-3</td>
		</tr>
		<tr>
			<td>3-2</td><td>3-4</td>
		</tr>
	
	</table>
	<br><br>
	
	
	<table border="1">
		<tr>
			<td colspan="4">1-1~1-4</td>
		</tr>
		<tr>
			<td colspan="2">2-1~2-2</td><td>2-3</td><td>2-4</td>
		</tr>
		<tr>
			<td>3-1</td><td>3-2</td><td colspan="2">3-3</td>
		</tr>
	
	</table>
	<br><br>
	
	<h3>셀합치기 실습</h3>
	<hr>
	
	<table border="1" bgcolor="yellow">				
		<tr>
			<td rowspan="3">A</td><td colspan="2">B</td>
		</tr>
		<tr>
			<td rowspan="2">C</td><td>D</td>
		</tr>
		<tr>
			<td>E</td>
		</tr>
		<tr>
			<td colspan="3">F</td>
		</tr>
	
	</table>

</body>
</html>

<!DOCTYPE html>
<!-- 
	테이블
		; 그리드 레이아웃 형태를 구현할 때 주로 활용한다.
		; tr만으로 구현하는 것은 검색엔진에 적합하지 않다.
		
		<table>
			<caption>테이블이름</caption>
			<thead>
				<tr><th>국어</th><th>수학</th></tr>
			</thead>
			<tbody>
				<tr><td>11</td><td>22</td></tr>
			</tbody>
			<tfoot>
				<tr><td>11</td><td>22</td></tr>
			</tfoot>
		</table>
	
	테이블 속성
	
		table속성					    tr속성			        td속성
		-----------------------------------------------------------------------------
		align="정렬방식"				align="수평정렬방식"		좌동
		border="숫자"					valign="수직정렬방식"		좌동
		width="숫자px" - 너비			width="숫자px"			좌동
		height="숫자" - 높이			height="숫자"				좌동
		cellpadding="숫자"			background="이미지경로"		좌동
		cellspacing="숫자"			bgcolor="배경색"			좌동
		background="이미지경로"									rowspan="병합 셀 개수 지정"
		bgcolor="배경색"										cospan="병합 셀 개수 지정"
		
	


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<table border="1" align="center" width="500px" height="300px">
			<caption><strong>6월 달력</strong></caption>

			<tr>
				<th><font color="#ff0000">일</font></th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
			</tr>

			<tr>
				<td></td><td></td><td></td><td></td><td></td><td>1</td><td>2</td>
			</tr>
			<tr>
				<td><font color="#ff0000">3</font></td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
			</tr>
			<tr>
				<td><font color="#ff0000">10</font></td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td>
			</tr>
			<tr>
				<td><font color="#ff0000">17</font></td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td>
			</tr>
			<tr>
				<td><font color="#ff0000">24</font></td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
			</tr>
		</table>
	

</body>
</html>

<!DOCTYPE html>
<!-- 
	하피어링크(Hyperlink)
		. HTML페이지에서 다른 HTML페이지를 연결하는 고리를 하이퍼링크라고한다.
		. 사이트 / 다른 페이지 / 문서의 특정 위치
		. 하이퍼링크에 의해 웹페이지로 이동하는 것을 네이게이션이라고 한다.
		
		<a href="URL | URL#앵커name | 앵커name" target="출력윈도우대상" download>
		
		. target : _blank  : 새창으로 띄우기
				   _self   : 현재창에 띄우기
				   _parent : 부모창에 띄우기
				   _top    : 최상위창에 띄우기

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="https://www.naver.com/">네이버</a><br>
	<a href="https://www.daum.net" target="_blank">다음</a><br>
	<a href="https://www.youtube.com" target="_blank"><img src="../imge/anya.jpg" width="500px" height="500px"></a>
</body>
</html>

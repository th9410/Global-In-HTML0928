<!DOCTYPE html>
<!-- 
	iframe
		; 윈도우 안의 간단한 윈도우라고 부른다.
		
		. 형식
			<iframe>
				src="URL"		: 출력할 웹 페이지
				name="윈도우 이름"
				width=""
				height=""
				frameborder="" 0:없음, 1:있음
				marginwidth="" 윈도우 창의 너비여백
				marginheight="" 윈도우 창의 높이여백
			</iframe>
			
		. 사용 시 주의사항
			- body태그 안에서 사용해야 한다.
			- src속성이 생략되면 iframe은 만들어지지만 빈 상태로 존재된다.
			- srcdoc="" 속성을 활용해서 직접 html문서를 작성할 수도 있다. 이때 src속성이 있다면 무시된다.
			- iframe안에 중첩하여 iframe을 구현할 수 있다.

 -->
<html>
<head>
<meta charset="UTF-8">
<title>F1_1프레임.html</title>
</head>
<body bgcolor="yellow">
	<h2><font color="blue">첫번째 iframe</font></h2>
	
</body>
</html>
